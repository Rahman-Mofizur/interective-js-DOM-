<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Trigger</title>
  </head>
  <body>
    <main>
      <section>
        <button id="mouse">Mouse Niye Joto Kahini</button>
        <input id="input-trigger" type="text" />
      </section>
    </main>

    <script>
      //   mouseenter, mousemove
      document
        .getElementById("mouse")
        .addEventListener("mousemove", function () {
          console.log("Mouse Trigerred");
        });

      document
        .getElementById("input-trigger")
        .addEventListener("focus", function () {
          console.log("Input field is in Focus mode");
        });

      // Key Down
      // document
      //   .getElementById("input-trigger")
      //   .addEventListener("keydown", function (event) {
      //     console.log(event.target.value);
      //   });

      // Key Press
      // document
      //   .getElementById("input-trigger")
      //   .addEventListener("keypress", function (event) {
      //     console.log(event.target.value);
      //   });

      // Key Up
      document
        .getElementById("input-trigger")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
        });
    </script>
  </body>
</html>
