<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event</title>
  </head>
  <body>
    <section>
      <h1 onclick="console.log('I am clicked!')">
        This is an specian event [Marriage Event]
      </h1>
      <button type="submit" onclick="console.log(50)">Click me</button>

      <!-- 1. Onclick in inline: Make Webpage Yellow -->
      <button
        type="button"
        onclick="document.body.style.backgroundColor='yellow'"
      >
        Make Yellow
      </button>

      <!-- 2. Onclick Using a FUNCTION : Make Red -->
      <button type="button" onclick="makeRed()">Make Me Red</button>

      <!-- 3. Onclick using ID : Make Blue -->
      <button id="make-blue">Make Me Blue</button>

      <!-- Easy system of 3=> Onclick using ID : Make Blue -->
      <button id="make-purple">Make Me Purple</button>
    </section>
    <script src="js/event_1.js"></script>
    <script></script>
  </body>
</html>
